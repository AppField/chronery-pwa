<ion-app>
  <ion-split-pane when="lg">
    <ion-menu contentId="content" class="sidemenu" style="border-right:none;">
      <!--<ion-header>-->
      <ion-toolbar class="gradient">
        <ion-title>Chronery</ion-title>
      </ion-toolbar>
      <!--</ion-header>-->
      <ion-content class="sidemenu-content gradient">
        <ion-list class="gradient">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" routerLinkActive="active" class="gradient">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <img *ngIf="(auth.user$ | async)?.photoURL as photoURL" [src]="photoURL" class="profile-photo">
      </ion-content>
    </ion-menu>
    <ion-router-outlet main id="content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
