<ion-header>
  <ion-toolbar [color]="toolbarColor">
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Projekt ausw&auml;hlen</ion-title>
  </ion-toolbar>
  <ion-toolbar [color]="toolbarColor">
    <ion-searchbar #searchBar placeholder="Projekt suchen" animated
                   (ionCancel)="onCancel()" [(ngModel)]="searchText"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let project of projects | filter: searchText" button (click)="selectProject(project)">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-label>
        <h2>{{project.name}}</h2>
        <p>{{project.number}}</p>
      </ion-label>

    </ion-item>

  </ion-list>
</ion-content>
