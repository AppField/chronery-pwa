<ion-header>
  <ion-toolbar [color]="toolbarColor">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bericht</ion-title>
  </ion-toolbar>
  <ion-toolbar [color]="toolbarColor">
    <ion-item [ngClass]="contrastColor">
      <ion-label>Projekte</ion-label>
      <ion-select multiple="true" cancelText="Abbrechen" okText="Filtern" (ionChange)="updateProjects($event)"
                  placeholder="Projekte auswÃ¤hlen">
        <ion-select-option *ngFor="let project of projects$ | async" [value]="project">
          {{project.name}} - {{project.number}}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="report-table">
    <ion-item class="activated hide-sm table-header">
      <ion-grid style="width: 100%">
        <ion-row>
          <ion-col size="1" size-md="1" class="no-padding">
            <ion-item>
              <ion-label><strong>Datum</strong></ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="1" size-md="1" class="no-padding">
            <ion-item>
              <ion-label>Von</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="1" size-md="1" class="no-padding">
            <ion-item>
              <ion-label>Bis</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="1" size-md="1" class="no-padding">
            <ion-item>
              <ion-label><strong>Stunden</strong></ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="2" size-md="2" class="no-padding">
            <ion-item>
              <ion-label>Projektnummer</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="3" size-md="2" class="no-padding">
            <ion-item>
              <ion-label>Projektname</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="3" size-md="4" class="no-padding">
            <ion-item>
              <ion-label>Kommentar</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <!--<ion-card-content>-->
    <ion-grid>
      <ion-row>

        <ion-col size="12" size-xs="12" size-sm="12" size-md="1" class="no-padding">
          <ion-item>

            <ion-label class="hide-big"><strong>Datum</strong></ion-label>

            <ion-label><strong>28.01.2019</strong></ion-label>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-xs="12" size-sm="12" size-md="1" class="no-padding">

          <ion-item>
            <ion-label class="hide-big">Von</ion-label>
            <ion-label>08:20</ion-label>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-xs="12" size-sm="12" size-md="1" class="no-padding">
          <ion-item>

            <ion-label class="hide-big">Bis</ion-label>

            <ion-label>12:30</ion-label>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-xs="12" size-sm="12" size-md="1" class="no-padding">
          <ion-item>

            <ion-label class="hide-big">Stunden</ion-label>

            <ion-label><strong>4:10 Std.</strong></ion-label>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-xs="12" size-sm="12" size-md="2" class="no-padding">
          <ion-item>

            <ion-label class="hide-big">Projektnummer</ion-label>

            <ion-label>PT1</ion-label>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-xs="12" size-sm="12" size-md="2" class="no-padding">
          <ion-item>

            <ion-label class="hide-big">Projektname</ion-label>

            <ion-label>Projekt Test</ion-label>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-xs="12" size-sm="12" size-md="4" class="no-padding">
          <ion-item>

            <ion-label class="hide-big">Kommentar</ion-label>

            <ion-label>Irgendwas aufgesetzt damit blib bla blub gemacht wirdd</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!--</ion-card-content>-->
  </ion-card>
</ion-content>

<ion-footer>
  <ion-icon class="date-direction" name="arrow-forward"></ion-icon>
  <ion-toolbar class="datepicker-toolbar">

    <ion-datetime displayFormat="DD.MM.YYYY" [value]="from" (ionChange)="updateFrom($event)"
                  class="date-picker"></ion-datetime>

    <ion-datetime displayFormat="DD.MM.YYYY" [value]="to" (ionChange)="updateTo($event)"
                  class="date-picker "></ion-datetime>

  </ion-toolbar>
</ion-footer>
