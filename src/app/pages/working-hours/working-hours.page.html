<ion-menu contentId="workingHoursContent" side="end" class="day-picker-menu" [type]="menuType">
  <chy-day-picker></chy-day-picker>
</ion-menu>

<ion-content id="workingHoursContent">


  <ion-header>
    <ion-toolbar [color]="toolbarColor">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Arbeitsstunden</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-grid>
      <ion-row [@cardAnimation]="workingHours.length">
        <ion-col *ngFor="let workingHour of workingHours" size="12" size-sm="6" size-md="6" size-xl="4">
          <chy-work-card [workingHour]="workingHour" (deleteWorkingHours)="deleteWorkingHours()"></chy-work-card>
        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addWorkingHours()" size="large" color="primary">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
