<ion-header>
  <ion-toolbar [color]="toolbarColor">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Arbeitsstunden</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-grid>
      <ion-row [@cardAnimation]="workingHours.length">
        <ion-col *ngFor="let workingHour of workingHours trackBy: trackById" size="12" size-sm="6" size-md="6" size-lg="4">
          <chy-work-card [workingHour]="workingHour" [projects]="projects$ | async"
                         (updateWorkingHours)="updateWorkingHours($event)"
                         (deleteWorkingHours)="deleteWorkingHours($event)"></chy-work-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addWorkingHours()" size="large" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <!--<ion-item>-->
    <ion-datetime displayFormat="DD. MMMM YYYY" [ngModel]="selectedDate" 
                  class="selected-date"></ion-datetime>
    <!--</ion-item>-->
  </ion-toolbar>
</ion-footer>
